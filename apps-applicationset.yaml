apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/oprimogus/flyfood-gitops.git
        revision: main
        directories:
          - path: k8s/apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: apps
      source:
        repoURL: https://oprimogus.github.io/helm-charts/generic-application  # Repositório Helm
        chart: generic-application                          # Nome do chart
        targetRevision: 0.1.0                               # Versão do chart (do index.yaml)
        helm:
          valueFiles:
            - k8s/apps/{{path.basename}}/values.yaml        # Valores vindo do seu repositório GitOps
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
