        hosts:
          - host: jellyseerr.oprimoguslab.xyz
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
        
    bazarr:
      ingress:
        enabled: true
        hosts:
          - host: bazarr.oprimoguslab.xyz
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
        
    radarr:
      ingress:
        enabled: true
        hosts:
          - host: radarr.oprimoguslab.xyz
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
