name: servarr
repoURL: https://charts.kubito.dev
targetRevision: 1.2.2
chart: servarr
namespace: servarr
values: |
    jellyfin:
      image:
        tag: "10.10.6"
      persistence:
        config:
          enabled: true
          isPvc: true
          storageClass: "longhorn"
          accessModes: ReadWriteOnce
          size: 4Gi
        media:
          enabled: true
          isPvc: true
          storageClass: "longhorn"
          accessModes: ReadWriteOnce
          size: 500Gi
      ingress:
        enabled: true
        hosts:
          - jellyfin.oprimoguslab.xyz

    sonarr:
      ingress:
        enabled: true
        hosts:
          - host: sonarr.oprimoguslab.xyz
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
    
    qbittorrent:
      ingress:
        enabled: true
        hosts:
          - host: qbittorrent.oprimoguslab.xyz
      initContainers:
        - name: fix-perms
          image: busybox
          command:
            - sh
            - -c
            - chown -R 1000:1000 /media && chmod -R 775 /media
          volumeMounts:
            - name: media
              mountPath: /media
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
        
    prowlarr:
      ingress:
        enabled: true
        hosts:
          - host: prowlarr.oprimoguslab.xyz
      persistence:
