name: servarr
repoURL: https://charts.kubito.dev
targetRevision: 1.2.2
chart: servarr
namespace: servarr
values: |
    jellyfin:
      image:
        tag: "10.10.6"
      persistence:
        config:
          enabled: true
          isPvc: true
          storageClass: "longhorn"
          accessModes: ReadWriteOnce
          size: 4Gi
        media:
          enabled: true
          isPvc: true
          storageClass: "longhorn"
          accessModes: ReadWriteOnce
          size: 500Gi
      ingress:
        annotations:
            traefik.ingress.kubernetes.io/router.middlewares: strip-path@kubernetescrd
        enabled: true
        path: /jellyfin
        hosts:
          - oprimoguslab.xyz

    sonarr:
      ingress:
        enabled: true
        hosts:
          - host: oprimoguslab.xyz
            paths:
              - path: /sonarr
                pathType: Prefix
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
    
    qbittorrent:
      ingress:
        enabled: true
        hosts:
          - host: oprimoguslab.xyz
            paths:
              - path: /qbittorrent
                pathType: Prefix
      initContainers:
        - name: fix-perms
          image: busybox
          command:
            - sh
            - -c
            - chown -R 1000:1000 /media && chmod -R 775 /media
          volumeMounts:
            - name: media
              mountPath: /media
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
        
    prowlarr:
      ingress:
        enabled: true
        hosts:
          - host: oprimoguslab.xyz
            paths:
              - path: /prowlarr
                pathType: Prefix
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
        
    jellyseerr:
      ingress:
        enabled: true
        hosts:
          - host: oprimoguslab.xyz
            paths:
              - path: /jellyseerr
                pathType: Prefix
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
        
    bazarr:
      ingress:
        enabled: true
        hosts:
          - host: oprimoguslab.xyz
            paths:
              - path: /bazarr
                pathType: Prefix
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
        
    radarr:
      ingress:
        enabled: true
        hosts:
          - host: oprimoguslab.xyz
            paths:
              - path: /radarr
                pathType: Prefix
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
    
    lidarr:
      ingress:
        enabled: true
        hosts:
          - host: oprimoguslab.xyz
            paths:
              - path: /lidarr
                pathType: Prefix
      persistence:
        enabled: true
        storageClass: "longhorn"
        accessModes: ReadWriteOnce
        size: 2Gi
        
    cleanuparr:
      ingress:
        enabled: true
        hosts:
          - host: oprimoguslab.xyz
            paths:
              - path: /cleanuparr
                pathType: Prefix
      persistence:
        enabled: true
