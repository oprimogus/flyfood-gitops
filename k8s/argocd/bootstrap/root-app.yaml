apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: system
  source:
    repoURL: 'https://github.com/oprimogus/flyfood-gitops.git'
    targetRevision: main
    path: k8s/argocd/appsets
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc' # management cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
--- 
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-projects
  namespace: argocd
spec:
  project: system
  source:
    repoURL: 'https://github.com/oprimogus/flyfood-gitops.git'
    targetRevision: main
    path: k8s/argocd/app-projects
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc' # management cluster
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true