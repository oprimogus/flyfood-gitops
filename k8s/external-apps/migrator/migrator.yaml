apiVersion: v1
kind: Pod
metadata:
  name: data-migrator
  namespace: infra
spec:
  containers:
    - name: migrator
      image: alpine:3.19
      command: ["/bin/sh", "-c", "sleep 3600"]
      volumeMounts:
        - name: old-data
          mountPath: /old
        - name: new-data
          mountPath: /new
  volumes:
    - name: old-data
      hostPath:
        path: /mnt/hd2
        type: Directory
    - name: new-data
      persistentVolumeClaim:
        claimName: nextcloud-nextcloud-data
  restartPolicy: Never
