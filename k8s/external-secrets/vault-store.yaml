apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
  namespace: infra
spec:
  provider:
    vault:
      server: "http://hashicorp-vault.infra.svc.cluster.local:8200"
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: eso-role
          serviceAccountRef:
              name: external-secrets
              namespace: infra
